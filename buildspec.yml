version: 0.2

phases:
  build:
    commands:
      - pdflatex cv-en.tex
      - pdflatex cv-it.tex
    finally:
      - cat cv-en.log
      - cat cv-it.log

artifacts:
  files:
  - "*.pdf"
  - "*.log"
  secondary-artifacts:
    artifact1:
      files:
        - cv-it.pdf
    artifact2:
      files:
        - cv-en.pdf